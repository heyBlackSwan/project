     指令:(directive),指令其实就是angularJS定义的一系列操作

            使用的都是驼峰法命名(定义的时候都是这样定义的)

          指令1: ng-app 是系统指令里面最重要的一个指令.它定义文件哪个区域可以使用
           AngularJS.比如写在html标签里面,在html标签里面都可以使用,如果写在body
           标签里面.就只能在body内部使用.(一般写在html标签里面).

           一般情况下,一个项目只能出现一次ng-app.期间切换页面也不能出现多次.AngularJS定位于做单应用
           (单应用是指一个项目只有一个index.html.其他html页面只是辅助,节约流量访问速度快).




           指令2: ng-model :用来实现数据绑定,主要用于 input标签.本质就是,定义一个变量来保存input标签的内容,
           只要标签内容发生改变,这个变量就动态实时改变.

     */

     全局函数(属性): 全局对象的方法就叫全局函数.比如(window.onload)


    */

    //功能:

    //  2:如果存在,则获取这个模块
