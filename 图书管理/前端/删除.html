<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .wrap{
            width: 600px;
            text-align: center;
            margin:50px auto;
        }
        .input{
            outline:none;
            width: 150px;
            height: 30px;
            background: #F0F1F1;
        }
        .delete{
            outline:none;
            width: 50px;
            height: 20px;
            background: #F0F1F1;
        }




    </style>
</head>
<body>
        <div class="wrap">
            <label for="">请&nbsp&nbsp输&nbsp&nbsp入&nbsp&nbsp书&nbsp&nbsp名&nbsp:&nbsp&nbsp<input type="text" name="name" class="input" ></label>
            <input type="submit" value="好残忍" class="delete">
            <a href="http://127.0.0.1/160303/%E5%9B%BE%E4%B9%A6%E7%AE%A1%E7%90%86/%E5%89%8D%E7%AB%AF/%E9%A1%B5%E9%9D%A2.html">返回</a>
        </div>

</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function(){
        $(".delete").on("click",function(){
            $.ajax({
                type:"post",
                url:"http://127.0.0.1/160303/图书管理/后端/delete1.php",
                data:{
                    "name":$(".input").val()
                },
                success:function(data){
                    var result = $.parseJSON(data)
                    $(".delete").show().text(result[0]);
                }
            });
        });
    });
</script>
</html>
